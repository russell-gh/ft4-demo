<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        counter-reset: p; /* a number starting at 0 */
      }

      p::before {
        counter-increment: p;
        content: counter(p);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae commodi
      expedita soluta voluptatibus natus labore dolorem voluptas optio suscipit
      nesciunt et fugit distinctio dolor, molestiae nemo. Architecto ratione
      fugiat quam!
    </p>
  </body>
</html>
